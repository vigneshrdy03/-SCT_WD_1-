<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      width: 100%;
      height: 100vh;
      background-image: url("stopwatch.png");
      background-size: cover;
            background-position: top;
            background-attachment: fixed;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content:right;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      
    }

    .container {
      padding: 2rem;
      max-width: 350px;
      
      position: relative;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .time {
      padding: 1.5rem 0;
      font-size: 3rem;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      font-family: 'Courier New', monospace;
    }

    h1 {
      color: white;
      margin-bottom: 1rem;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    button {
      padding: 0.8rem 1.5rem;
      margin: 0 0.5rem;
      border-radius: 15px;
      border: none;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    #start:hover {
      background: linear-gradient(45deg, #00ff00, #4ecdc4);
    }

    #stop:hover {
      background: linear-gradient(45deg, #ff0000, #4ecdc4);
    }

    #reset:hover {
      background: linear-gradient(45deg, #ffa500, #4ecdc4);
    }
  </style>
  <body>
    <div class="container">
      <h1>Stopwatch</h1>
      <p class="time">
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span
          id="tens"
          >00</span
        >
      </p>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
  </body>

  <script>
    window.onload = function () {
      let minutes = 0;
      let seconds = 0;
      let tens = 0;
      let appendMinutes = document.querySelector('#minutes');
      let appendTens = document.querySelector('#tens');
      let appendSeconds = document.querySelector('#seconds');
      let startBtn = document.querySelector('#start');
      let stopBtn = document.querySelector('#stop');
      let resetBtn = document.querySelector('#reset');
      let Interval;

      const startTimer = () => {
        tens++;
        if (tens <= 9) {
          appendTens.innerHTML = '0' + tens;
        }
        if (tens > 9) {
          appendTens.innerHTML = tens;
        }

        if (tens > 99) {
          seconds++;
          appendSeconds.innerHTML = seconds <= 9 ? '0' + seconds : seconds;
          tens = 0;
          appendTens.innerHTML = '00';
        }

        if (seconds > 59) {
          minutes++;
          appendMinutes.innerHTML = minutes <= 9 ? '0' + minutes : minutes;
          seconds = 0;
          appendSeconds.innerHTML = '00';
        }
      };

      startBtn.onclick = () => {
        clearInterval(Interval);
        Interval = setInterval(startTimer, 10);
      };

      stopBtn.onclick = () => {
        clearInterval(Interval);
      };

      resetBtn.onclick = () => {
        clearInterval(Interval);
        minutes = 0;
        seconds = 0;
        tens = 0;
        appendMinutes.innerHTML = '00';
        appendSeconds.innerHTML = '00';
        appendTens.innerHTML = '00';
      };
    };
  </script>
</html>
